<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Reservation</title>
</head>
<body>
    <h1>Bike Reservation</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        
        <label for="bike">Select a Bike:</label>
        <select name="bike" required>
            {% for bike in bikes %}
                <option value="{{ bike }}">{{ bike }}</option>
            {% endfor %}
        </select>

        <button type="submit">Reserve</button>
    </form>

    <h2>Reservations</h2>
    <ul>
        {% for reservation in reservations %}
            <li>{{ reservation.name }} reserved {{ reservation.bike }}</li>
        {% endfor %}
    </ul>
</body>
</html>
